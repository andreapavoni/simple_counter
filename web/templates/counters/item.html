<div class="counter bg-white rounded-lg shadow-md p-4 flex justify-between items-center">
  <div>
    <h2 class="text-lg font-semibold mb-2">{{ counter.name }}</h2>
    <a href="/counters/{{ counter.id }}/edit"
      class="text-gray-500 hover:text-blue-500 hover:underline ml-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 1v2m0 18v2M4.93 19.07l-2.83 2.83a1 1 0 01-1.41 0l-2.83-2.83a1 1 0 010-1.41L6.75 2.25a1 1 0 011.41 0l2.83 2.83a1 1 0 010 1.41l-7.07 7.07a1 1 0 01-1.41 0z" />
      </svg>
    </a>
    <div class="flex items-center">
      <button hx-put="/counters/{{ counter.id }}/up" hx-target="closest .counter" hx-swap="outerHTML"
        class="text-xl text-green-500 focus:outline-none">
        ▲
      </button>
      <span class="text-3xl font-bold mx-4">{{ counter.value }}</span>
      <button hx-put="/counters/{{ counter.id }}/down" hx-target="closest .counter" hx-swap="outerHTML"
        class="text-xl text-red-500 focus:outline-none">
        ▼
      </button>
    </div>
  </div>
  <div class="text-right">
    <p class="text-xs font-mono">This Week: 20</p>
    <p class="text-xs font-mono">This Month: 70</p>
    <p class="text-xs font-mono">This Year: 500</p>
    <p class="text-xs font-mono">All Time: 1500</p>
  </div>
</div>
