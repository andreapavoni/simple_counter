{% extends "base.html" %} {% block title %}New Counter{% endblock %}

{% block content %}
<form action="/counters" method="post" class="mt-4">
  <div class="mb-4">
    <label for="name" class="block text-sm font-bold text-gray-700">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter a name for the counter" class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
  </div>

  <div class="mb-4">
    <label for="value" class="block text-sm font-bold text-gray-700">Value</label>
    <input type="number" id="value" value="0" name="value" placeholder="Initial value (optional)" class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
  </div>

  <div class="flex justify-between">
    <a href="/counters" class="px-4 py-2 bg-gray-300 rounded text-gray-700 hover:bg-gray-400">Cancel</a>
    <button type="submit" class="px-4 py-2 bg-indigo-600 rounded text-white hover:bg-indigo-500">Add Counter</button>
  </div>
</form>
{% endblock %}
